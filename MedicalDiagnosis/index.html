<html>
    <body>
      <style>
        .rw-conversation-container .rw-header{background-color:hsl(290, 69%, 61%);}
        .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: hsl(250, 69%, 61%);}
        .rw-launcher{background-color: hsl(250, 69%, 61%);}
        .rw-conversation-container .rw-reply{background-color: hsl(250, 69%, 61%); border: 1px solid hsl(250, 69%, 61%);}
        .conversation-container .replies { display:block }

      </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    //initPayload: "/get_started",
                    selector:"#webchat",
                    initPayload:'/greet',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005/",
                    title:"chat bot medical",
                    subtitle:"Say hi to start",
                    showMessageDate: true,
                    inputTextFieldHint: "What's in your mind?...",

                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
         // localStorage.clear();
          </script>
    </body>
</html>
